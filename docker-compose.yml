services:
  ## shared services

  mysql:
    image: mysql:8.4.0-oraclelinux8
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_HOST: ${DB_HOST}
      MYSQL_PORT: ${DB_PORT}
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
    volumes:
      - ./migrations/base.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - db-data:/var/lib/mysql
    healthcheck:
      test: "/usr/bin/mysql --user=$$MYSQL_USER --password=$$MYSQL_PASSWORD --execute \"SHOW DATABASES;\""
      interval: 2s
      timeout: 20s
      retries: 100

  redis:
    image: bitnami/redis:latest
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    user: root
    volumes:
      - redis-data:/bitnami/redis/data
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_PASSWORD=${REDIS_PASS}

  ## application services

  bancho:
    # we also have a public image: osuakatsuki/bancho.py:latest
    image: bancho:latest
    ports:
      - ${APP_PORT}:${APP_PORT}
      - ${PROMETHEUS_PORT}:${PROMETHEUS_PORT}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    tty: true
    init: true
    volumes:
      - .:/srv/root
      - data:/srv/root/.data
    environment:
      - APP_HOST=${APP_HOST}
      - APP_PORT=${APP_PORT}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - REDIS_USER=${REDIS_USER}
      - REDIS_PASS=${REDIS_PASS}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - LOCAL_HOST=${LOCAL_HOST}
      - FIRST_PLACES_WEBHOOK=${FIRST_PLACES_WEBHOOK}
      - ENABLE_FIRST_PLACES_WEBHOOK=${ENABLE_FIRST_PLACES_WEBHOOK}
      - ENABLE_PUBSUBS=${ENABLE_PUBSUBS}
      - DISCORD_URL=${DISCORD_URL}
      - SERVER_NAME=${SERVER_NAME}
      - DISALLOW_INGAME_RESTRICTION=${DISALLOW_INGAME_RESTRICTION}
      - DISALLOW_INGAME_REGISTRATION=${DISALLOW_INGAME_REGISTRATION}
      - ENABLE_PROMETHEUS=${ENABLE_PROMETHEUS}
      - PROMETHEUS_PORT=${PROMETHEUS_PORT}
      - REDIS_DB=${REDIS_DB}
      - OSU_API_KEY=${OSU_API_KEY}
      - MIRROR_SEARCH_ENDPOINT=${MIRROR_SEARCH_ENDPOINT}
      - MIRROR_DOWNLOAD_ENDPOINT=${MIRROR_DOWNLOAD_ENDPOINT}
      - DOMAIN=${DOMAIN}
      - COMMAND_PREFIX=${COMMAND_PREFIX}
      - SEASONAL_BGS=${SEASONAL_BGS}
      - MENU_ICON_URL=${MENU_ICON_URL}
      - MENU_ONCLICK_URL=${MENU_ONCLICK_URL}
      - DATADOG_API_KEY=${DATADOG_API_KEY}
      - DATADOG_APP_KEY=${DATADOG_APP_KEY}
      - DEBUG=${DEBUG}
      - REDIRECT_OSU_URLS=${REDIRECT_OSU_URLS}
      - PP_CACHED_ACCS=${PP_CACHED_ACCS}
      - DISALLOWED_NAMES=${DISALLOWED_NAMES}
      - DISALLOWED_PASSWORDS=${DISALLOWED_PASSWORDS}
      - DISALLOW_OLD_CLIENTS=${DISALLOW_OLD_CLIENTS}
      - DISCORD_AUDIT_LOG_WEBHOOK=${DISCORD_AUDIT_LOG_WEBHOOK}
      - AUTOMATICALLY_REPORT_PROBLEMS=${AUTOMATICALLY_REPORT_PROBLEMS}
      - LOG_WITH_COLORS=${LOG_WITH_COLORS}
      - SSL_CERT_PATH=${SSL_CERT_PATH}
      - SSL_KEY_PATH=${SSL_KEY_PATH}
      - DEVELOPER_MODE=${DEVELOPER_MODE}

  inspircd:
    image: "inspircd/inspircd-docker"
#  entrypoint: /bin/sleep inf
    ports:
      - 6667:6667
    volumes:
#      - ./:/opt/inspircd
      - irc-data:/inspircd/conf/
#    - ./inspircd.conf:/inspircd/conf/inspircd.conf
    environment:
      - INSP_NET_SUFFIX=${INSP_NET_SUFFIX}
      - INSP_NET_NAME=${INSP_NET_NAME}
      - INSP_SERVER_NAME=${INSP_SERVER_NAME}
      - INSP_ADMIN_NAME=${INSP_ADMIN_NAME}
      - INSP_ADMIN_NICK=${INSP_ADMIN_NICK}
      - INSP_ADMIN_EMAIL=${INSP_ADMIN_EMAIL}
      - INSP_ENABLE_DNSBL=${INSP_ENABLE_DNSBL}
      - INSP_CONNECT_PASSWORD=${INSP_CONNECT_PASSWORD}
      - INSP_CONNECT_HASH=${INSP_CONNECT_HASH}

volumes:
  data:
  db-data:
  redis-data:
  irc-data:
